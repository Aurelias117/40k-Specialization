origin_gcs_imperium:0 "§HВеликий Крестовый Поход§!"
origin_gcs_imperium_desc:0 "Великий крестовый поход ознаменовал короткую эпоху в истории человечества восстановления, воссоединения и быстрого технологического прогресса, последовавшую за полным погружением человечества в техно-варварство в течение 5000 земных лет Эпохи Раздора. Это было время, когда Император Человечества всё ещё жил в общепринятом смысле и лично руководил Его народом."
origin_gcs_imperium_description:0 "Император Защищает"

#Authorities
auth_stagnated_imperium:0 "§HВозрождающийся Империум§!"
auth_stagnated_imperium_desc:0 "Империум - это тип имперского олигархического правительства, при котором Империум является крупнейшим и наиболее могущественным политическим образованием в Галактике, состоящим по меньшей мере из миллиона миров, разбросанных по большей части галактики. Имперская планета может быть отделена от своего ближайшего соседа сотнями или тысячами световых лет. Как звёздная империя, размер Империума не может быть измерен в терминах прилегающей территории, а только в количестве планетных систем, находящихся под его контролем."

#Governments
gov_stagnated_imperium:0 "§HВозрождающийся Империум§!"
gov_stagnated_imperium_desc:0 "Тип имперского олигархического правительства, управляемого через Сенаторум Империалис."

#Civic
civic_adeptus_mechanicus_research:0 "§RАдептус Механикус§!"
civic_adeptus_mechanicus_research_desc:0 "Техноадепты Механикус являются главными хранителями того, что считается священной мудростью, привилегированной кастой техножрецов, которые ревниво охраняют знания, необходимые для поддержания и создания большей части передовых технологий Империума."
civic_solar_auxilia:0 "§BСолярная Ауксилия§!"
civic_solar_auxilia_desc:0 "Из бесчисленных полков и батальонов Excertus Imperialis, более часто называемых Имперской армией, Солнечная вспомогательная армия была одними из самых элитных, дисциплинированных и хорошо оснащенных боевых сил растущего Империума Человека во времена Великого крестового похода и ереси Гора в конце 30-го и начале 31-го тысячелетий."

