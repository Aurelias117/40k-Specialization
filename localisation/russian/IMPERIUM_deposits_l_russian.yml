d_iom_imperial_palace:0 "§HИмперский Дворец§!"
d_iom_imperial_palace_desc:0 "Императорский дворец является резиденцией Адептус Терра и центром имперской власти и административных полномочий на ёе Тронном мире Терра."
d_iom_city_ruined:0 "Городские руины"
d_iom_city_ruined_desc:0 "Остатки крупных городов-ульев."
d_iom_eternity_gate:0 "§HВрата Вечности§!"
d_iom_eternity_gate_desc:0 "Врата Вечности - это последние врата Императорского дворца в Святилище Империалис, где находится Золотой Трон и сам Император."
d_iom_forbidden_fortress:0 "§HЗапретная Крепость§!"
d_iom_forbidden_fortress_desc:0 "Запретная Крепость, также известная как Крепость Астрономикона или Полая Гора, является базой Адептус Астрономика, включающей в себя Зал Астрономикона и сам Астрономикан."
d_terra_hive_karelia_sprawl:0 "Улей Карелия"
d_terra_hive_karelia_sprawl_desc:0 "Здесь находится библиотека, содержащая знания о Темном веке технологий. Библиотека подверглась бомбардировке сторонниками панпацифизма, и ее планировалось снести, пока Хавсеру не удалось восстановить более 7000 текстов из архива данных, признанного бесполезным."
d_terra_hive_tashkent_sprawl:0 "Улей Ташкент"
d_terra_hive_tashkent_sprawl_desc:0 "Город-улей, расположенный на азиатском континенте."
