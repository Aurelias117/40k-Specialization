d_iom_khangba_marwu_prison:0 "Тюрьма Кхангба Марву"
d_iom_khangba_marwu_prison_desc:0 "Кхангба Марву, также известный как Хранилище, был обширным тюремным комплексом, расположенным в Гималайских горах, под горой, известной как Ракапоши. Секции тюрьмы были спроектированы специально для размещения могущественных псайкеров."


