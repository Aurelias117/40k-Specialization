IOM_WARP_DRIVE_1:0 "Варп-двигатель"
IOM_WARP_DRIVE_1_DESC:0 "Варп-привод, или варп-двигатели, - это устройства, встроенные в космические корабли, используемые многими разумными расами для фактического входа в Варп, альтернативное измерение чисто психической энергии, которое перекликается со знакомыми четырьмя измерениями реального пространства и лежит в их основе."
tech_iom_warp_drive_1:0 "Технология варп-привода"
tech_iom_warp_drive_1_desc:0 "Собранный заново из фрагментов СШК"