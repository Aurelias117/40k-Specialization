iom_ig_company:0 "Полк Имперской Гвардии"
iom_ig_company_plural:0 "Полки Имперской Гвардии"
iom_ig_company_desc:0 "Рота - это общий термин для обозначения основной боевой единицы большинства полков Имперской гвардии."
 
iom_ig_garrison:0 "Гарнизон Имперской Гвардии"
iom_ig_garrison_plural:0 "Гарнизоны Имперской Гвардии"
iom_ig_garrison_desc:0 "Гарнизон Имперской гвардии, призванный защищать планету. Они являются опорой Империума."
 
gene_warrior_army:0 "Легион Космодесанта"
gene_warrior_army_plural:0 "Легионы Космодесанта"
gene_warrior_army_desc:0 "Они будут моими лучшими воинами, эти люди, которые отдадут мне всего себя. Я вылеплю их, как глину, и в горниле войны я выковаю их. Они должны обладать железной волей и стальными мускулами. Я облачу их в великие доспехи, и они будут вооружены самым могущественным оружием. Их не коснутся ни чума, ни болезни; никакая болезнь не поразит их. У них должна быть такая тактика, стратегии и машины, что ни один враг не сможет превзойти их в бою. Они - мой оплот против террора. Они - защитники человечества. Они мои космические десантники...и они не будут знать страха."
assault_army:0 "Легион Гвардейцев"
assault_army_plural:0 "Легионы Гвардейцев"
assault_army_desc:0 "Люди, мы - первая, последняя и часто единственная линия обороны Империума от того, что происходит снаружи. Вы и то прекрасное имперское оружие, которое вы держите в руках, - это все, что поддерживает жизнь человечества. Большинство из вас, вероятно, не доживет до второго года службы в Гвардии, и большинство из вас, вероятно, никогда больше не увидят свои родные миры, но я могу гарантировать вам, что когда вы падете, с молитвой всевышнему и могущественному Богу-Императору на устах, вы заслужите право называть себя человеком!"
clone_army:0 "Полк Криговцев"
clone_army_plural:0 "Полки Криговцев"
clone_army_desc:1 "В жизни - война. В смерти - покой. В жизни - стыд. В смерти - искупление."
robotic_army:1 "Когорта Скитариев"
robotic_army_plural:0 "Когорты Скитариев"
robotic_army_desc:0 "Шансы на успех составляют примерно 3752 к 1. Как пожелает Омниссия, я найду способ."
psionic_army:0 "Ковен Боевый Псайкеров"
psionic_army_plural:0 "Ковены Боевый Псайкеров"
psionic_army_desc:0 "Солдаты, одаренные псионическими способностями. Их сосредоточенность на разрушительных псионических силах привела к кардинально иной тактике и стратегиям на поле боя - их первой целью всегда является лишить противника желания сражаться."
xenomorph_army:0 "Легион Боевых Сервиторов"
xenomorph_army_plural:0 "Легионы Боевых Сервиторов"
xenomorph_army_desc:0 "Даже недостойные должны сражаться во имя Императора."

